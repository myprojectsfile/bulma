<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./dist/main.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="hero is-fullheight is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-4-desktop is-3-widescreen is-5-tablet">
              <form class="box ">
                <div class="field has-text-centered">
                  <img src="./dist/assets/signin.png" width="130" alt="login" />
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left">
                    <input
                      type="email"
                      class="input"
                      placeholder="Enter Your Email"
                      required
                    />
                    <span class="icon is-left"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control has-icons-left">
                    <input
                      type="password"
                      class="input"
                      placeholder="*************"
                      required
                    />
                    <span class="icon is-left"><i class="fa fa-lock"></i></span>
                  </div>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" />
                    Remember me</label
                  >
                </div>
                <div class="field">
                  <button class="button is-warning  has-icon-left">
                    <span class="icon is-left"><i class="fa fa-user"></i></span>
                    &nbsp;&nbsp; Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
